<div class='container'>
  <div class='row'>
    
    <h1>Login</h1>
    
    <div ng-if="vm.message" class="alert alert-success" role="alert">
      <p>{{ vm.message }}</p>
    </div>
    <div ng-if="vm.error" class="alert alert-danger" role="alert">
      {{ vm.error }}
    </div>
    <div class='col-4'>
    <form ng-if="!vm.isLoggedIn" name="login" ng-submit="vm.login()" ng-hide="hideform">
      <p>New here? <a href="#!/register">Register</a>.</p>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="username" class="form-control" id="username" placeholder="Username" ng-model="vm.username" autocapitalize="none">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.password" autocapitalize="none">
      </div>
      <button type="submit" class="btn btn-success">Login</button>
    </form>
    <form ng-if="vm.isLoggedIn" name="logout" ng-submit="vm.logout()">
      <button type="submit" class="btn btn-success">Logout</button>
    </form>
    </div>
    <div class='col-8'></div>
  </div>
</div>
